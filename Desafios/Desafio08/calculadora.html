<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora BÃ¡sica</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="container-calculadora">
        <div class="calculadora card">
            <label for="visor" class="visually-hidden">Visor da Calculadora</label>
            <input type="text" id="visor" class="form-control mb-3 text-end" readonly placeholder="0" title="Visor da Calculadora">
            <div class="row g-2">
                <div class="col-3">
                    <button id="btn-limpar" class="btn btn-danger w-100">C</button>
                </div>
                <div class="col-3">
                    <button id="btn-dividir" class="btn btn-secondary w-100">&larr;</button>
            </div>
            <div class="col-3">
                <button id="btn-multiplicar" class="btn btn-secondary w-100">/</button>
                
            </div>
            <div class="col-3">
                <button id="btn-subtrair" class="btn btn-secondary w-100">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">8</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">9</button>
            </div>
            <div class="col-3">
                <button id="btn-adicionar" class="btn btn-secondary w-100">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">4</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">6</button>
            </div>
            <div class="col-3">
                <button id="btn-subtrair" class="btn btn-secondary w-100">+</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-light w-100">3</button>
            </div>
            <div class="col-3">
                <button id="btn-igual" class="btn btn-primary w-100">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-light w-100">.</button>
            </div>
            <div class="col-3">
                <button id="btn-igual" class="btn btn-primary w-100">=</button>
            </div>
            </div>
        </div>
    </div>

<script src="calculadora.js"></script>

</body>
</html>
