<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Ping Pong </label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
            <input type="checkbox" name="esarm" id="iesarm"> <label for="iesarm">Queda de Braço</label> <br>
            <input type="checkbox" name="escali" id="iescali"> <label for="iescali">Calistenia</label> <br>
            <input type="checkbox" name="eslada" id="uieslada"> <label for="uieslada">Escalada</label> <br>
            <input type="checkbox" name="escross" id="iecross"> <label for="iecross">Cross-Fit</label> <br>
            <input type="checkbox" name="esyoga" id="ieyoga"> <label for="ieyoga">Yoga</label> <br>
           

        </fieldset>

    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
