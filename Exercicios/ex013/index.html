<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
      <img src="./img/foto-g.png" alt="Foto de uma paisagem com árvores e um lago">
    </picture>

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="" controls autoplay></audio>


    <audio preload="auto" controls autoplay loop>
        <source src="" type="audio/mp3">

    </audio>


    


</body>
</html>
